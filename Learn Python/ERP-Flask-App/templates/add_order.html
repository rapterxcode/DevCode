{% extends "base.html" %}

{% block title %}Create Order - ERP System{% endblock %}

{% block content %}
<h1>Create New Order</h1>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="customer_id" class="form-label">Customer</label>
                        <select class="form-select" id="customer_id" name="customer_id" required>
                            <option value="">Select Customer</option>
                            {% for customer in customers %}
                            <option value="{{ customer.id }}">{{ customer.name }} ({{ customer.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <h5>Order Items</h5>
                    <div id="order-items">
                        <div class="row mb-3 order-item">
                            <div class="col-md-8">
                                <label class="form-label">Product</label>
                                <select class="form-select" name="product_id">
                                    <option value="">Select Product</option>
                                    {% for product in products %}
                                    <option value="{{ product.id }}">{{ product.name }} - ${{ "%.2f".format(product.price) }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Quantity</label>
                                <input type="number" class="form-control" name="quantity" min="1">
                            </div>
                            <div class="col-md-1">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-danger btn-sm d-block" onclick="removeOrderItem(this)">Remove</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary" onclick="addOrderItem()">Add Item</button>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Create Order</button>
                        <a href="{{ url_for('orders') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function addOrderItem() {
    const orderItems = document.getElementById('order-items');
    const newItem = document.querySelector('.order-item').cloneNode(true);
    newItem.querySelector('select[name="product_id"]').value = '';
    newItem.querySelector('input[name="quantity"]').value = '';
    orderItems.appendChild(newItem);
}

function removeOrderItem(button) {
    const orderItems = document.getElementById('order-items');
    if (orderItems.children.length > 1) {
        button.closest('.order-item').remove();
    }
}
</script>
{% endblock %}
