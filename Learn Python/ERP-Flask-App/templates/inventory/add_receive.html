{% extends "base.html" %}

{% block title %}Add Inventory Receive - ERP System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Add Inventory Receive</h1>
    <a href="{{ url_for('inventory_receive') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to List
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="vendor_id" class="form-label">Vendor / ผู้ขาย</label>
                    <select class="form-select" id="vendor_id" name="vendor_id" required>
                        <option value="">Select Vendor / เลือกผู้ขาย</option>
                        {% for vendor in vendors %}
                        <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="receive_date" class="form-label">Receive Date / วันที่รับ</label>
                    <input type="date" class="form-control" id="receive_date" name="receive_date" 
                           value="{{ moment().format('YYYY-MM-DD') }}" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="purchase_order_id" class="form-label">Purchase Order / ใบสั่งซื้อ</label>
                    <select class="form-select" id="purchase_order_id" name="purchase_order_id">
                        <option value="">Direct Receive / รับตรง</option>
                        <!-- Add purchase orders here -->
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="received_by" class="form-label">Received By / ผู้รับ</label>
                    <input type="text" class="form-control" id="received_by" name="received_by" 
                           placeholder="Enter receiver name / ใส่ชื่อผู้รับ">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">Notes / หมายเหตุ</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" 
                          placeholder="Enter any notes / ใส่หมายเหตุ"></textarea>
            </div>
            
            <!-- Product Selection -->
            <h5 class="mb-3">Products / สินค้า</h5>
            <div id="product-items">
                <div class="row product-item mb-2">
                    <div class="col-md-4">
                        <select class="form-select" name="product_id[]" required>
                            <option value="">Select Product / เลือกสินค้า</option>
                            {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} ({{ product.sku }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="quantity[]" placeholder="Quantity / จำนวน" 
                               min="1" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="unit_cost[]" placeholder="Unit Cost / ต้นทุนต่อหน่วย" 
                               step="0.01" min="0" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="batch_number[]" placeholder="Batch / ล็อต">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-danger remove-item">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button type="button" class="btn btn-outline-primary mb-3" id="add-item">
                <i class="fas fa-plus me-2"></i>Add Item / เพิ่มรายการ
            </button>
            
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Cancel / ยกเลิก</button>
                <button type="submit" class="btn btn-primary">Save Receive / บันทึกการรับ</button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('add-item').addEventListener('click', function() {
    const container = document.getElementById('product-items');
    const firstItem = container.querySelector('.product-item');
    const newItem = firstItem.cloneNode(true);
    
    // Clear input values
    newItem.querySelectorAll('input, select').forEach(input => {
        input.value = '';
    });
    
    container.appendChild(newItem);
    
    // Add remove functionality
    newItem.querySelector('.remove-item').addEventListener('click', function() {
        if (container.children.length > 1) {
            newItem.remove();
        }
    });
});

// Add remove functionality to existing items
document.querySelectorAll('.remove-item').forEach(button => {
    button.addEventListener('click', function() {
        const container = document.getElementById('product-items');
        if (container.children.length > 1) {
            button.closest('.product-item').remove();
        }
    });
});
</script>
{% endblock %}
